    .notes-input {
      width: 95%;
      margin-top: 5px;
      background-color: #f8f6d3;
      color: #082e5a;
      height: 250px;
      font-size: 25px;
    }

    .day-number {
      position: absolute;
      top: 5px;
      right: 10px;

    /* Style for the days of the week header */
    .day-of-week {

    /* Optional styling for hover effect */
